<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="/js/dashboard.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/images/HeroImage (1)/logo.svg" alt="logo">
            <span id="Accounts">
                <img src="/images/Icons2/material-symbols_person-3Icons.svg" alt="Profile">
                <p>Name </p>
            </span>
        </div>
        <div class="content">
            <div class="navigation">
                <button id="home-btn"><img src="/images/Icons2/ic_round-homeIcons.svg">Home</button>
                <button id="register-btn"><img src="/images/Icons2/material-symbols_add-circleadd.svg">Register Land</button>
                <button id="transfer-btn"><img src="/images/Icons2/mdi_file-transferIcons.svg">Transfer Land</button>
                <button id="profile-btn"><img src="/images/Icons2/material-symbols_person-3Icons.svg">Profile</button>
                <button id="logout-btn" onclick="revealLogOut()"><img src="/images/Icons2/mdi_logoutIcons.svg">Log Out</button>
            </div>
            <div class="content-area">
                <div class="home" id="home">
                    <div class="no-items">
                        <p>Hello</p>
                        <img src="/images/HeroImage (1)/bi_emoji-frowndisturbed.svg" alt="no details" srcset="">
                        <p>It seams you have not registered land, click on register land</p>
                    </div>
                    <div class="items-available">
                        <p><strong>Land  Name:</strong></p>
                        <p>Land Size:</p>
                        <p>Land Description:</p>
                    </div>
                </div>
                <div class="register-land" id="register-land">
                    <form action="" method="post">
                        <Label>First Name:</Label><br>
                        <input type="text"><br>
                        <Label>Last Name:</Label><br>
                        <input type="text"><br>
                        <Label>ID Number:</Label><br>
                        <input type="number" required><br>
                        <Label>County of Residence:</Label><br>
                        <input type="text"><br>
                        <Label>Land Number:</Label><br>
                        <input type="text"><br>
                        <label for="">Land Size:</label><br>
                        <input type="number"><br>
                        <input type="submit" value="Save">
                    </form>
                </div>
                <div class="transfer-land" id="transfer-land">
                    <form action="" method="post">
                        <label for="">Land Number:</label><br>
                        <input type="text"><br>
                        <label for="">Land Size:</label><br>
                        <input type="number"><br>
                        <label for="">Reason For Transfer:</label><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea><br>
                        <input type="submit" value="Transfer">
                    </form>
                </div>
                <div class="profile" id="profile">
                    <p><strong>Name:</strong></p>
                    <h2>Land Details:</h2>
                    <span>
                        <p>Land Size:</p>
                        <p>Land Description</p>
                    </span>
                </div>
                <div class="log-out" id="LogOut">
                    <p>Are You sure You want To Log Out?</p>
                    <div class="log-out-btn">
                        <input type="button" value="Cancel" id="cancel" onclick="removeLogout()">
                        <a href="Login.html"><input type="button" value="Log Out" id="logOut"></a>
                    </div>
                </div>
            </div>
        </div>.
    </div>
    <script>
        contentArea = document.getElementsByClassName('content');
        console.log(contentArea)
            /*HOME*/
        home = document.getElementById('home-btn');
        homeDetails = document.getElementById('home');
        home.addEventListener('click', homeInfo);

        function homeInfo() {
            homeDetails.classList.remove('home');
            homeDetails.classList.add('home-visible')
            console.log("home")
            transferLand.classList.remove('transfer-land-visible');

        }


        /*PROFILE*/
        profile = document.getElementById('profile-btn');
        profileInfo = document.getElementById('profile');
        profile.addEventListener('click', revealProfile);

        function revealProfile() {
            profileInfo.classList.add('profile-visible');
            homeDetails.classList.remove('home-visible');
            homeDetails.classList.remove('home');
            transferLand.classList.remove('transfer-land-visible');
            homeDetails.classList.add('hide-home');

        }
        /*REGISTER LAND*/
        registerLand = document.getElementById('register-btn');
        registerLandDetails = document.getElementById("register-land");
        registerLand.addEventListener('click', regLand);

        function regLand() {
            registerLandDetails.classList.add('register-land-visible');
            homeDetails.classList.remove('home-visible');
            homeDetails.classList.remove('home');
            profileInfo.classList.remove('profile-visible');
            transferLand.classList.remove('transfer-land-visible');
            homeDetails.classList.add('hide-home');
        }

        /*TRANSFER LAND*/

        transfer = document.getElementById('transfer-btn');
        transfer.addEventListener('click', landTransfer);
        transferLand = document.getElementById('transfer-land');

        function landTransfer() {
            transferLand.classList.add('transfer-land-visible');
            homeDetails.classList.remove('home-visible');
            registerLandDetails.classList.remove('register-land-visible');
            profileInfo.classList.remove('profile-visible');
            homeDetails.classList.add('hide-home');
        }

        /* LOG OUT*/
        logOut = document.getElementById('logout-btn');
        log_out = document.getElementById('LogOut');
        logOut.addEventListener('click', revealLogOut)

        function revealLogOut() {
            log_out.classList.add("log-out-visible");
            console.log("effected")
        }

        function removeLogout() {
            cancel = document.getElementById('cancel');
            log_out.classList.remove('log-out-visible');
        }
    </script>
</body>

</html>
