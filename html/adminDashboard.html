<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- <link rel="stylesheet" href="/css/dashboard.css"> -->
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/images/HeroImage (1)/logo.svg" alt="logo">
            <div class="search">
                <input type="text" name="searchbar" id="searchbar">
                <button type="submit">Search</button>
            </div>
            <span id="Accounts">
                <img src="/images/Icons2/material-symbols_person-3Icons.svg" alt="Profile">
                <p>Name </p>
            </span>
        </div>
        <div class="content">
            <div class="navigation">
                <button id="home-btn"><img src="/images/Icons2/ic_round-homeIcons.svg">Home</button>
                <button id="register-btn"><img src="/images/Icons2/material-symbols_add-circleadd.svg">Register Land</button>
                <button id="transfer-btn"><img src="/images/Icons2/mdi_file-transferIcons.svg">Transfer Land</button>
                <button id="profile-btn"><img src="/images/Icons2/material-symbols_person-3Icons.svg">Profile</button>
                <button id="logout-btn" "><img src="/images/Icons2/mdi_logoutIcons.svg ">Log Out</button>
            </div>
            <div class="content-area ">
                <div class="admin-home " id="admin-home ">
                    <div class="home-land-items ">
                        <span>
                            <p><strong>Land Owner:</strong></p>
                        </span>
                        <span>
                            <p><strong>Land Owner ID:</strong></p>
                        </span>
                        <span>
                            <p><strong>Land Residence:</strong></p>
                        </span>
                        <span>
                            <p>Description:</p>
                        </span>
                        <div class="add-delete-land-cta ">
                            <button type="submit ">Save</button>
                            <button type="submit ">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="register-land " id="register-land ">
                    <form action=" " method="post ">
                        <Label>First Name:</Label><br>
                        <input type="text "><br>
                        <Label>Last Name:</Label><br>
                        <input type="text "><br>
                        <Label>ID Number:</Label><br>
                        <input type="number " required><br>
                        <Label>County of Residence:</Label><br>
                        <input type="text "><br>
                        <Label>Land Number:</Label><br>
                        <input type="text "><br>
                        <label for=" ">Land Size:</label><br>
                        <input type="number "><br>
                        <button type="submit ">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
