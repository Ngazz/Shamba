<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
						initial-scale=1.0">
    <title>Log In/sign-up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <header>
        <h1 class="heading">Accounts</h1>
        <!-- <h3 class="title">Sliding Login & Registration Form</h3> -->
    </header>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
			the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
			login and the signup form -->
        <div class="form-section">
            
            <!-- login form -->
            <div class="login-box">
                <p id="error_smg"></p>
                <input type="email" id="user_email" class="email ele" placeholder="youremail@email.com"required>
                <input type="password" id="user_password" class="password ele" placeholder="password" required>
                <a href="#"><button id="loginBtn" class="clkbtn">Login</button></a>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <p id="signup_error_smg"></p>
                <input type="text" id="username" class="name ele" placeholder="Enter username">
                <input type="email" id="signup_user_email" class="email ele" placeholder="youremail@email.com">
                <input type="password" id="password" class="password ele" placeholder="password">
                <input type="password" id="c_password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn" id="signupBtn">Signup</button>
            </div>
        </div>
    </div>
    <script type="module" src="/js/accounts.js"></script>
    <script type="module" src="/js/user_auth.js"></script>
</body>

</html>
